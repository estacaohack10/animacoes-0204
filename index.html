<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo animação</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">

      <div class="box">
        <div class="scaleX red">
            Scale X
        </div>
      </div>

      <div class="box">
        <div class="scaleY red">
            Scale Y
        </div>
      </div>

      <div class="box">
        <div class="scale red">
            Scale
        </div>
      </div>

      <div class="box">
        <div class="skewX red">
            SkewX
        </div>
      </div>

      <div class="box">
        <div class="skewY red">
            SkewY
        </div>
      </div>

      <div class="box">
        <div class="skew red">
            Skew
        </div>
      </div>

      <div class="box">
        <div class="translateX red">
            TranslateX
        </div>
      </div>

      <div class="box">
        <div class="translateY red">
            TranslateY
        </div>
      </div>

      <div class="box">
        <div class="translate red">
            Translate
        </div>
      </div>

      <div class="box">
        <div class="matrix red">
            Matrix
        </div>
      </div>

      <div class="box">
        <div class="rotate red">
            Rotate
        </div>
      </div>

    </div>
  </body>
</html>
